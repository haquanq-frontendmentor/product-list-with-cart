<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/main.css" />

    <title>Frontend Mentor | Product list with cart</title>
  </head>
  <body>
    <main class="main">
      <div class="main__container">
        <h1 class="sr-only">Product list with cart</h1>
        <section class="products">
          <h2 class="products__list-title">Desserts</h2>
          <ul class="products__list" role="list">
            <template id="products-item-template">
              <li class="products__item">
                <picture class="products__picture">
                  <img class="products__image" src="./assets/images/image-baklava-desktop.jpg" alt="" />
                </picture>
                <div class="products__content">
                  <p class="products__category"></p>
                  <h3 class="products__name"></h3>
                  <p class="products__price"></p>
                </div>
                <div class="products__action">
                  <button class="products__add-to-cart-btn" type="button">
                    <img src="./assets/images/icon-add-to-cart.svg" alt="" />
                    <span>Add to Cart</span>
                  </button>
                  <div class="products__quantity-wrapper">
                    <button
                      class="products__quantity-btn products__quantity-btn--increase"
                      type="button"
                      aria-label="Decrease quantity"
                    >
                      <svg
                        class="products__quantity-btn--icon"
                        xmlns="http://www.w3.org/2000/svg"
                        width="10"
                        height="10"
                        fill="none"
                        viewBox="0 0 10 10"
                      >
                        <path fill="#fff" d="M10 4.375H5.625V0h-1.25v4.375H0v1.25h4.375V10h1.25V5.625H10v-1.25Z" />
                      </svg>
                    </button>
                    <span class="products__quantity">0</span>
                    <button
                      class="products__quantity-btn products__quantity-btn--decrease"
                      type="button"
                      aria-label="Increase quantity"
                    >
                      <svg
                        class="products__quantity-btn--icon"
                        xmlns="http://www.w3.org/2000/svg"
                        width="10"
                        height="2"
                        fill="none"
                        viewBox="0 0 10 2"
                      >
                        <path fill="#fff" d="M0 .375h10v1.25H0V.375Z" />
                      </svg>
                    </button>
                  </div>
                </div>
              </li>
            </template>
          </ul>
        </section>
        <section class="cart" data-empty>
          <h2 class="cart__title">Your Cart <span>(0)</span></h2>
          <div class="cart__empty">
            <img class="cart__empty-image" src="./assets/images/illustration-empty-cart.svg" alt="" />
            <p class="cart__empty-description">Your added items will appear here</p>
          </div>
          <div class="cart__content">
            <ul class="cart__item-list">
              <template id="cart-item-template">
                <li class="cart__item">
                  <div class="cart__item-inner">
                    <img class="cart__item-thumbnail" src="" alt="" />
                    <div class="cart__item-content">
                      <h3 class="cart__item-name"></h3>
                      <p class="cart__item-detail">
                        <span class="cart__item-quantity"></span>
                        <span class="cart__item-price"></span>
                        <span class="cart__item-subtotal"></span>
                      </p>
                    </div>
                    <button class="cart__item-remove-btn" type="button">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="feather feather-trash-2"
                      >
                        <polyline points="3 6 5 6 21 6" />
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
                        <line x1="10" y1="11" x2="10" y2="17" />
                        <line x1="14" y1="11" x2="14" y2="17" />
                      </svg>
                    </button>
                  </div>
                </li>
              </template>
            </ul>
            <p class="cart__total">
              <span class="cart__total--description"> Order Total </span>
              <strong class="cart__total--value"></strong>
            </p>
            <p class="cart__note">
              <img class="cart__note--icon" src="./assets/images/icon-carbon-neutral.svg" alt="" />
              <span class="cart__note--text">
                This is a <span class="cart__note--highlight">carbon-neutral</span> delivery
              </span>
            </p>
            <button class="cart__confirm-btn btn" type="button">Confirm order</button>
          </div>
        </section>
      </div>
    </main>

    <div
      class="confirm-modal"
      aria-modal="true"
      role="dialog"
      aria-labelledby="confirm-modal-title"
      aria-describedby="confirm-modal-description"
    >
      <div class="confirm-modal__container">
        <img class="confirm-modal__icon" src="./assets/images/icon-order-confirmed.svg" alt="" />
        <h2 class="confirm-modal__title" id="confirm-modal-title">Order confirmed</h2>
        <p class="confirm-modal__description" id="confirm-modal-description">We hope you enjoy your food!</p>
        <div class="confirm-modal__content">
          <ul class="confirm-modal__item-list">
            <template id="confirm-modal-item-template">
              <li class="confirm-modal__item">
                <img class="confirm-modal__item-thumbnail" src="" alt="" />
                <div class="confirm-modal__item-content">
                  <h3 class="confirm-modal__item-name"></h3>
                  <p class="confirm-modal__item-detail">
                    <span class="confirm-modal__item-quantity"></span>
                    <span class="confirm-modal__item-price"></span>
                  </p>
                </div>
                <span class="confirm-modal__item-subtotal"></span>
              </li>
            </template>
          </ul>
          <p class="confirm-modal__total">
            <span class="confirm-modal__total--description"> Order Total </span>
            <strong class="confirm-modal__total--value"></strong>
          </p>
        </div>
        <button class="confirm-modal__continue-btn btn" type="button">Start New Order</button>
      </div>
    </div>

    <script type="module" src="./ts/main.ts"></script>
  </body>
</html>
